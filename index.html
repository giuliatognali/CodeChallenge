<!DOCTYPE html>
<html>
  <head>
    <meta>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="container">
      <header> <!--logo e testo-->
        <img class="logo" src="logo.png" >
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>
      <nav> <!-- input preontazione-->
        <div class="input-box">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>
      <main class="available-scooter"> <!--monopattini disponibili-->
          <div class="scooter"> <!--primo monopattino-->
            <div>
              <input type="checkbox">
              <span class="scooter-name">Monopattino Gino22</span>
            </div>
            <div>
              &#8614; Via Guadalametri - a 220 metri da te
            </div>
            <div>
              Stato carica:
            </div>
            <div class="bar rectangle1">
            </div>
          </div>

          <div class="scooter"> <!--secondo monopattino-->
            <div>
              <input type="checkbox">
              <span class="scooter-name">Monopattino Mike24</span>
            </div>
            <div>
              &#8614; Via Ricciardoni -a 420 metri da te
            </div>
            <div>
              Stato carica:
            </div>
            <div class="bar rectangle2">
            </div>
          </div>

          <div class="scooter"> <!--terzo monopattino-->
            <div>
              <input type="checkbox">
              <span class="scooter-name">Monopattino Fede154</span>
            </div>
            <div>
              &#8614; Via Mentarini - a 490 metri da te
            </div>
            <div>
              Stato carica:
            </div>
            <div class="bar rectangle3">
            </div>
          </div>
      </main>
    </div>
  </body>
</html>
